<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Your Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body, html { height: 100%; margin: 0; font-family: Arial, sans-serif; }
        .login-page { display: flex; height: 100vh; }
        .ad-section {
            flex: 0 0 50%;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: white;
        }
        .ad-image {
            background-image: url('./assets/image/anhnen.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.3;
        }
        .welcome-text { font-size: 5rem; font-weight: bold; z-index: 2; }
        .form-section {
            flex: 0 0 50%;
            background-color: darkslategray;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-card { width: 100%; max-width: 400px; }
        .logo-placeholder { text-align: center; margin-bottom: 50px; }
        .form-control-custom { background-color: white; border: 1px solid #444; height: 50px; padding: 10px 15px; }
        .btn-nike-red { background-color: red; color: white; border: none; font-weight: bold; height: 50px; }
        .link-text { color: #aaaaaa; }
        .link-text a { color: white; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="ad-section">
            <div class="ad-image"></div>
            <h1 class="welcome-text">WELCOME</h1>
        </div>
        <div class="form-section">
            <div class="login-card">
                <div class="logo-placeholder">
                    <img src="assets/image/logo.png" alt="logo" height="80">
                </div>
                <h2 class="text-white mb-4">ĐĂNG KÝ TÀI KHOẢN</h2>
                <div id="message" class="alert d-none" role="alert"></div>
                <form id="registerForm">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-custom" id="regUsername" placeholder="Tên người dùng" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control form-control-custom" id="regEmail" placeholder="Tài khoản email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-custom" id="regPassword" placeholder="Mật khẩu" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-custom" id="regConfirmPassword" placeholder="Nhập lại mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-nike-red w-100 mb-3">ĐĂNG KÝ</button>
                    <p class="text-center link-text">Đã có tài khoản ? <a href="login.html">Đăng nhập ngay</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register_logic.js"></script>
</body>
</html>
