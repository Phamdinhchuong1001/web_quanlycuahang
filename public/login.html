<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Your Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>

        :root {
            --nike-red: greenyellow;
            --dark-background: white;
            --text-color: rgb(0, 0, 0);
        }

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-page {
            display: flex;
            height: 100vh;
        }

        /* Phần quảng cáo bên trái */
        .ad-section {
            flex: 0 0 50%;
            /* Chiếm 50% màn hình */
            background-color: #F5F5DC;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            position: relative;
            /* Quan trọng: Để .ad-image là con tuyệt đối */
            overflow: hidden;
        }


        .ad-image {
            background-image: url('./assets/image/anhnen1.jpg');
            background-size: cover;
            background-position: center;

            position: absolute;
            top: 0;
            right: 5;
            bottom: 0;
            left: 5;
  
            width: 90%;
        
            height: 100%;
         
        }

        /* Phần form đăng nhập bên phải */
        .form-section {
            flex: 0 0 50%;
            /* Chiếm 50% màn hình */
            background-color: var(--dark-background);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            /* Giới hạn chiều rộng của form */
        }

        .logo-placeholder {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 50px;
        }

        /* Input Fields Style */
        .form-control-custom {
            background-color: white;
            color: var(--text-color);
            border: 1px solid #444444;
            height: 50px;
            padding: 10px 15px;
        }

        .form-control-custom:focus {
            background-color: white;
            color: var(--text-color);
            border-color: #000000;
            box-shadow: none;
        }

        .btn-nike-red {
            background-color: var(--nike-red);
            color: var(--text-color);
            border: none;
            padding: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            height: 50px;
        }

        .btn-nike-red:hover {
            background-color: #f8f8c3;
            color: var(--text-color);
        }

        .link-text {
            color: #aaaaaa;

        }

        .link-text a {
            color: var(--text-color);

            text-decoration: none;
            font-weight: bold;
        }

        .link-text a:hover {
            text-decoration: underline;
        }


        @media (max-width: 768px) {
            .ad-section {
                display: none;
            }

            .form-section {
                flex: 0 0 100%;
            }
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="ad-section">
            <div class="ad-image"></div>
        </div>

        <div class="form-section">
            <div class="login-card">

                <div class="logo-placeholder">
                    <img src="assets/image/logo.png" alt="logo" height="80">
                </div>

                <h2 class="text-start mb-4">ĐĂNG NHẬP</h2>

                <div id="message" class="alert d-none" role="alert"></div>

                <form id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control form-control-custom" id="loginEmail"
                            placeholder="Tài khoản email" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control form-control-custom" id="loginPassword"
                            placeholder="Mật khẩu" required>
                    </div>

                    <p class="text-start mb-4 link-text small">
                        <a href="forgot-password.html">Quên mật khẩu ?</a>
                    </p>

                    <button type="submit" class="btn btn-nike-red w-100 mb-3">ĐĂNG NHẬP</button>

                    <p class="text-center link-text">
                        Bạn chưa có tài khoản ? <a href="register.html">Đăng ký tại đây</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login_logic.js"></script>
</body>

</html>
